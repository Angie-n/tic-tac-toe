<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/bc1bc2b6f5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div id="start-session">
            <h2>Customize your Game</h2>
            <div id="player-selection-container">
                <div id="p1-selection" class="player-selection">
                    <h3 class="player-mark x-mark">X</h3>
                    <div id="p1-btn-container" class="selection-btns">
                        <button id="p1-btn" class="player-choice selection-btn"><i class="fas fa-user-ninja"></i>Player</button>
                        <button id="b1-btn" class="bot-choice selection-btn"><i class="fas fa-robot"></i>Bot</button>
                    </div>
                </div>
                <div id="p2-selection" class="player-selection">
                    <h3 class="player-mark o-mark">O</h3>
                    <div id="p2-btn-container" class="selection-btns">
                        <button id="p2-btn" class="player-choice selection-btn"><i class="fas fa-user-ninja"></i>Player</button>
                        <button id="b2-btn" class="bot-choice selection-btn"><i class="fas fa-robot"></i>Bot</button>
                    </div>
                </div>
            </div>
            <h2 id="vs-status">
                <div id="name1-container" class="name-container">
                    <div id="p1-name">_____</div>
                    <input type="text" id="p1name" name="p1name" maxlength="15">
                    <button id="p1-edit-btn" class="edit-btn"><i class="fas fa-edit"></i></button>
                </div>
                <div id="vs">VS.</div>
                <div id="name2-container" class="name-container">
                    <div id="p2-name">_____</div>
                    <input type="text" id="p2name" name="p2name" maxlength="15">
                    <button id="p2-edit-btn" class="edit-btn"><i class="fas fa-edit"></i></button>
                </div>
            </h2>
            <button id="start-btn">Start Game</button>
            <p id="error-message"></p>
        </div>
        <div id="game-session">
            <div id="scoreboard">
                <div id="player1-info" class="player-info">
                    <div class="player-mark x-mark">X</div>
                    <h2 id="player1-name" class="player-name">Player 1:</h2>
                    <p id="player1-score" class="player-score">0</p>
                </div>
                <div id="player2-info" class="player-info">
                    <div class="player-mark o-mark">O</div>
                    <h2 id="player2-name" class="player-name">Player 2:</h2>
                    <p id="player2-score" class="player-score">0</p>
                </div>
            </div>
            <div id="game-grid">
                <div id="top-row" class="grid-row">
                    <div id="top-left-box" class="grid-box top left"></div>
                    <div id="top-hmiddle-box" class="grid-box top"></div>
                    <div id="top-right-box" class="grid-box top right"></div>
                </div>
                <div id="middle-row" class="grid-row">
                    <div id="vmiddle-left-box" class="grid-box left"></div>
                    <div id="vmiddle-hmiddle-box" class="grid-box"></div>
                    <div id="vmiddle-right-box" class="grid-box right"></div>
                </div>
                <div id="bottom-row" class="grid-row">
                    <div id="bottom-left-box" class="grid-box bottom left"></div>
                    <div id="bottom-hmiddle-box" class="grid-box bottom"></div>
                    <div id="bottom-right-box" class="grid-box bottom right"></div>
                </div>
            </div>
            <h2 id="turn-display">Player 1's Turn...</h2>
            <div id="restart-btns-container">
                <button id="rematch-btn" class="restart-btn">Rematch</button>
                <button id="new-game-btn" class="restart-btn">New Game</button>
            </div>
        </div>
    </body>
</html>
