<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <body>
            <div id="scoreboard">
                <div id="player1-info" class="player-info">
                    <div id="player1-mark" class="player-mark">X</div>
                    <div class="name-score">
                        <h2 id="player1-name" class="player-name">Player 1:</h2>
                        <p id="player1-score" class="player-score">0</p>
                    </div>
                </div>
                <div id="player2-info" class="player-info">
                    <div id="player2-mark" class="player-mark">O</div>
                    <div class="name-score">
                        <h2 id="player2-name" class="player-name">Player 2:</h2>
                        <p id="player2-score" class="player-score">0</p>
                    </div>
                </div>
            </div>
            <div id="game-grid">
                <div id="top-row" class="grid-row">
                    <div id="top-left-box" class="grid-box top left"></div>
                    <div id="top-hmiddle-box" class="grid-box top"></div>
                    <div id="top-right-box" class="grid-box top right"></div>
                </div>
                <div id="middle-row" class="grid-row">
                    <div id="vmiddle-left-box" class="grid-box left"></div>
                    <div id="vmiddle-hmiddle-box" class="grid-box"></div>
                    <div id="vmiddle-right-box" class="grid-box right"></div>
                </div>
                <div id="bottom-row" class="grid-row">
                    <div id="bottom-left-box" class="grid-box bottom left"></div>
                    <div id="bottom-hmiddle-box" class="grid-box bottom"></div>
                    <div id="bottom-right-box" class="grid-box bottom right"></div>
                </div>
            </div>
        </body>
    </body>
</html>
